<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>

    <!-- Add your stylesheet links here -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="currencyStyles.css">

    
    <!-- Add your font links here -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Enchanted+Land&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="nav-button"><i class="fas fa-home"></i> Home</a>
        <a href="services.html" class="nav-button"><i class="fas fa-cogs"></i> Services</a>
        <a href="currency.html" class="nav-button"><i class="fas fa-coins"></i> Currency</a>
        <a href="scripts.html" class="nav-button"><i class="fas fa-scroll"></i> Scripts</a>
        <a href="swap.html" class="nav-button"><i class="fas fa-exchange-alt"></i> Swap</a>
        
        <div class="auth-buttons">
            <button class="sign-in" onclick="location.href='login.html'">Sign In</button>
            <button class="create-account" onclick="location.href='create-account.html'">Create Account</button>
        </div>
    </nav>

    <!-- Currency Exchange Section -->
    <section class="currency-section">
        <!-- Wider Panel -->
        <div class="currency-panel wider-panel">
            <h2>Currency Exchange</h2>
            <form class="currency-form">
                <div class="currency-form-row">
                    <label for="inGameName">In Game Name:</label> <input type="text" id="inGameName" placeholder="In-game Username" required>
                    
                </div>
                <div class="currency-form-row">
                    <label for="amountToPurchase">Amount in M:</label> <input type="text" id="amountToPurchase" placeholder="Amount to Purchase" required>
                    
                </div>
                <div class="currency-form-row">
                    <label for="totalCost">Total Cost:</label> <input type="text" id="totalCost" placeholder="Total Cost" required>
                    
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <!-- Smaller Panel -->
        <div class="currency-panel smaller-panel">
            <h4>Current Exchange Rate:<h4>

            <h4>0.27 CAD/1M<h4>
        </div>
    </section>

    <!-- Anchored contact-section to the bottom -->
    <section class="contact-section contact-section-bottom">
        <div class="social-media">
            <!-- Add your social media links/icons here -->
            <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
            <a href="https://discord.com"><i class="fab fa-discord"></i></a>
            <!-- Add more social media links/icons as needed -->
        </div>
    
        <div class="contact-support">
            <!-- Add your contact/support information here -->
            <p>Contact Us:</p>
            <p>Email: support@runetrade.com</p>
            <p>Phone: +1 123-456-7890</p>
        </div>
    </section>

    <!-- Add your script link here if needed -->
    <!-- <script src="myScript.js"></script> -->

</body>
</html>
